    <script>
      const anims = document.querySelectorAll(".animate");

      const options = {};
      const handleObserver = (entries, observer) => {
        entries.forEach((entry) => {
          if (entry.intersectionRatio > 0) {
            // entry.target.style.animationDelay = `${entry.target.dataset.delay}`;
            // entry.target.style.animationName = `${entry.target.dataset.animation}`;
           
            entry.target.classList.add(`${entry.target.dataset.animation}`);
            entry.target.style.animationDuration = `${entry.target.dataset.animduraton}`
            entry.target.style.animationDelay = `${entry.target.dataset.delay}`
           
          } 
          else {
            entry.target.classList.remove(`${entry.target.dataset.animation}`);
            //entry.target.style.animation = "none";
            entry.target.style.animationDuration = 'unset'
            entry.target.style.animationDelay = `unset`
          }
        });
      };

      const intersectionObserver = new IntersectionObserver(
        handleObserver,
        options
      );
      anims.forEach((anim) => {
        intersectionObserver.observe(anim);
       
      });
    </script>
